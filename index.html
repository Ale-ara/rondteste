<script>

/* ========================= */
/* PARTICLES WAVE STYLE */
/* ========================= */

const canvas=document.getElementById("particles");
const ctx=canvas.getContext("2d");

canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let particles=[];

for(let i=0;i<120;i++){

particles.push({

x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
size:Math.random()*2,
speedY:Math.random()*0.6,
speedX:Math.random()*0.2

});

}

function animate(){

ctx.clearRect(0,0,canvas.width,canvas.height);

ctx.fillStyle="rgba(255,140,66,0.6)";

particles.forEach(p=>{

ctx.beginPath();
ctx.arc(p.x,p.y,p.size,0,Math.PI*2);
ctx.fill();

p.y+=p.speedY;
p.x+=p.speedX;

if(p.y>canvas.height)p.y=0;
if(p.x>canvas.width)p.x=0;

});

requestAnimationFrame(animate);

}

animate();

/* ========================= */
/* USER NAME SYSTEM */
/* ========================= */

let nome="Visitante";

try{

let el=document.querySelector(".postprofile-name");

if(el) nome=el.innerText;

}catch{}

document.getElementById("welcome").innerHTML=

"Ol√° <b>"+nome+"</b>, chegou a hora de iniciar sua admiss√£o nos Organizadores de Rondas.";

/* ========================= */
/* SLIDES */
/* ========================= */

let slides=document.querySelectorAll(".slide");
let index=0;

function update(){

slides.forEach(s => s.classList.remove("active"));
slides[index].classList.add("active");

document.getElementById("fill").style.width =
((index+1)/slides.length)*100+"%";

const nextBtn = document.getElementById("nextBtn");

if(nextBtn){

if(index === slides.length - 1){
nextBtn.style.visibility = "hidden";
}else{
nextBtn.style.visibility = "visible";
}

}

}

function next(){

if(index < slides.length - 1){

index++;
update();

}

}

function prev(){

if(index > 0){

index--;
update();

}

}

/* ========================= */
/* TRANSITION */
/* ========================= */

function openSlides(){

if(window.innerWidth <= 768){

document.getElementById("wrapper").classList.add("showSlides");

}else{

document.getElementById("wrapper").style.transform="translateX(-50%)";

}

}

function closeSlides(){

if(window.innerWidth <= 768){

document.getElementById("wrapper").classList.remove("showSlides");

}else{

document.getElementById("wrapper").style.transform="translateX(0%)";

}

}

</script>

return match[1];

}

}catch(e){}

return "Visitante";

}

}
